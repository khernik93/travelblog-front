<h2 class="title">ADD NEW POST</h2>
<section>
  <form [formGroup]="addNewPostForm">

    <div class="form-group">
      <label for="tab"><b>Tab</b></label>
      <select formControlName="tab" class="form-control" id="tab">
        <option *ngFor="let tab of tabs$ | async">{{ tab }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title"><b>Title</b></label>
      <span class="error-message" *ngIf="isInvalid('title')">Please enter a valid title!</span>
      <input type="text" formControlName="title" class="form-control" id="title">
    </div>

    <div class="form-group">
      <label for="tags"><b>Tags</b></label>
      <span class="error-message" *ngIf="isInvalid('tags')">Please enter valid tags!</span>
      <input type="text" formControlName="tags" class="form-control" id="tags" placeholder="tag1,tag2,tag3, ...">
    </div>

    <div class="form-group">
      <wysiwyg-component (onContentChanged)="synchronizeContent($event)"
                         [placeholder]="'Post content...'"
      ></wysiwyg-component>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [disabled]="!addNewPostForm.valid" (click)="addNewPost()">Add post</button>
    </div>

  </form>
</section>
