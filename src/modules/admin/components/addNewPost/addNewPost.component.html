<h2>ADD NEW POST</h2>
<section>
  <form [formGroup]="addNewPostForm">
    <div class="form-group">
      <label for="tab">Tab</label>
      <select formControlName="tab" class="form-control" id="tab"></select>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" formControlName="tags" class="form-control" id="tags">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" formControlName="content" class="form-control" id="content">
    </div>
    <button (click)="addNewPost()" class="btn btn-primary">Add post</button>
  </form>
</section>
