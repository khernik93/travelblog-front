<section>

  <!-- No content -->
  <div class="no-content" *ngIf="(posts$ | async).length == 0 && (initialized$ | async)">
    No posts yet
  </div>

  <div *ngIf="(posts$ | async).length > 0"
    infiniteScroll 
    [infiniteScrollDistance]="0" 
    [infiniteScrollThrottle]="0" 
    (scrolled)="onScroll()">

    <!-- Posts -->
    <div class="post-wrap" *ngFor="let post of (posts$ | async); let i = index">
      <div class="content-section posted-date">
        <h4>{{ post.createdAt | date:'medium' }}</h4>
      </div>
      <br>
      <div class="content-section entry-title">
        <h1 [routerLink]="singlePostRoute(post.id) | async">{{ post.title }}</h1>
      </div>
      <div class="content-section tags-links">
        <span *ngFor="let tag of post.tags">#{{ tag }}</span>
      </div>
      <br>
      <div class="content-section entry-content" [innerHTML]="post.content | safeHtml">
        <!-- post content HTML -->
      </div>
      <br><br>
      <div class="content-section read-more">
        <a [routerLink]="singlePostRoute(post.id) | async">read more</a>
      </div>
      <br><br><br><Br>
      <div class="content-section" *ngIf="i !== (posts$ | async).length - 1">
        <lineBreak-component></lineBreak-component>
      </div>
      <br><br><br>
    </div>

    <!-- Infinite scroll loader -->
    <div class="ajax-loader" *ngIf="loading$ | async"></div>

  </div>

</section>
