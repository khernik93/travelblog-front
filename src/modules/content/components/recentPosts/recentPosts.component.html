<section *ngIf="(recentPosts$ | async).length > 0">
  <div class="recent-posts-title">
    <h1>RECENTLY</h1>
  </div>
  <br><br>
  <div class="post-wrap" *ngFor="let recentPost of recentPosts$ | async; let i = index">
    <div class="content-section posted-date">
      <h4>{{ recentPost.createdAt | date:'medium' }}</h4>
    </div>
    <div class="content-section entry-title">
      <h3>{{ recentPost.title }}</h3>
    </div>
    <div class="content-section tags-links">
      <span *ngFor="let tag of recentPost.tags">#{{ tag }}</span>
    </div>
    <br><br>
  </div>
</section>
