<nav [className]="hamburgerMenuOpened ? 'show' : ''">

  <div class="hamburger-menu"
       (click)="toggleHamburgerMenu()">
    <i class="fa fa-bars"></i>
  </div>

  <ul class="menu" *ngIf="hamburgerMenuOpened">
    <li *ngFor="let tab of tabs$ | async; index as i" 
        [className]="(selectedTab$ | async).id === tab.id ? 'selected' : ''" 
        (click)="selectTab(tab)">
      <h3><a onclick="return false;">{{ tab.name }}</a></h3>
    </li>
  </ul>
  
</nav>
